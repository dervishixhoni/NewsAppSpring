
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="vh-100" th:style="'background-image: url('+@{/images/background.webp}+');'">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <nav>
                        <div class="nav nav-tabs nav-justified " id="nav-tab" role="tablist">
                            <button class="nav-link active p-3" id="nav-signup-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-signup" type="button" role="tab" aria-controls="nav-signup"
                                    aria-selected="true">
                                <h1>Sign Up</h1>
                            </button>
                            <button class="nav-link p-3" id="nav-login-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login"
                                    aria-selected="false">
                                <h1>Log In</h1>
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="nav-signup" role="tabpanel"
                             aria-labelledby="nav-signup-tab">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 pt-3">
                                    <form th:action="@{/register}" th:method="post" class="mx-1 mx-md-4" th:object="${user}">

                                        <!-- First Name -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="text" class="form-control" th:field="*{firstName}"/>
                                                <label class="form-label" >First Name</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Last Name -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="text" class="form-control" th:field="*{lastName}"/>
                                                <label class="form-label">Last Name</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Email -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="email"  class="form-control" th:field="*{email}"/>
                                                <label class="form-label" >Email</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Password -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password"  class="form-control" th:field="*{password}"/>
                                                <label class="form-label">Password</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Confirm Password -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" class="form-control" th:field="*{passwordConfirmation}"/>
                                                <label class="form-label">Confirm password</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                    </form>
                                </div>
                                <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2 pt-3">
                                    <!-- Log In Form -->
                                    <form th:action="@{/login}" th:method="post" class="mx-1 mx-md-4" th:object="${loginUser}">

                                        <!-- Email -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="email" id="form3Example3c" class="form-control" th:field="*{email}"/>
                                                <label class="form-label" for="form3Example3c">Email</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Password -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" id="form3Example4c" class="form-control" th:field="*{password}"/>
                                                <label class="form-label" for="form3Example4c">Password</label>
                                                <div class="text-capitalize" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                                            </div>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                                        </div>
                                    </form>

                                </div>
                                <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
